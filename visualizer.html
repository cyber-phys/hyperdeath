<!DOCTYPE html>
<html>
<head>
    <title>Directed Hypergraph Visualization</title>
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <style type="text/css">
        #visualization {
            width: 800px;
            height: 600px;
            border: 1px solid lightgray;
            margin-bottom: 10px;
        }
        #info {
            font-family: Arial, sans-serif;
            margin-top: 5px;
        }
    </style>
</head>
<body>
<div id="visualization"></div>
<div id="info"></div>

<input type="file" id="fileinput" accept=".json" />

<script type="text/javascript">
    var nodes = null;
    var edges = null;
    var network = null;

    function draw() {
        var container = document.getElementById("visualization");
        var data = {
            nodes: nodes,
            edges: edges
        };
        var options = {
            nodes: {
                shape: 'dot',
                size: 20,
                font: {
                    size: 15
                }
            },
            edges: {
                arrows: 'to',
                color: {
                    color: '#848484',
                    highlight: '#ff0000',
                    hover: '#ff0000'
                },
                font: {
                    size: 12,
                    align: 'top'
                }
            },
            interaction: { hover: true }
        };
        network = new vis.Network(container, data, options);

        network.on("click", function (params) {
            var info = document.getElementById('info');
            if (params.nodes.length > 0) {
                var node = nodes.get(params.nodes[0]);
                info.innerHTML = 'Node: ' + node.label;
            } else if (params.edges.length > 0) {
                var edge = edges.get(params.edges[0]);
                info.innerHTML = 'Edge: ' + edge.label;
            } else {
                info.innerHTML = '';
            }
        });
    }

    function updateGraph(json) {
        try {
            var graphData = convertHypergraphToGraph(json);
            nodes = new vis.DataSet(graphData.nodes);
            edges = new vis.DataSet(graphData.edges);

            draw();
        } catch (error) {
            console.error('Error processing JSON:', error);
            alert('Invalid JSON file.');
        }
    }

    function convertHypergraphToGraph(json) {
        var convertedNodes = json.nodes;
        var convertedEdges = [];
        json.hyperedges.forEach(function(edge) {
            edge.sources.forEach(function(source) {
                edge.targets.forEach(function(target) {
                    convertedEdges.push({
                        from: source,
                        to: target,
                        label: edge.label,
                        arrows: 'to'
                    });
                });
            });
        });
        return { nodes: convertedNodes, edges: convertedEdges };
    }

    function handleFileSelect(evt) {
        var files = evt.target.files;
        if (files.length === 0) {
            return;
        }

        var file = files[0];
        var reader = new FileReader();

        reader.onload = function (e) {
            var content = e.target.result;
            try {
                var json = JSON.parse(content);
                updateGraph(json);
            } catch (error) {
                console.error('Error reading JSON:', error);
                alert('Error reading JSON file.');
            }
        };

        reader.readAsText(file);
    }

    document.getElementById('fileinput').addEventListener('change', handleFileSelect, false);
</script>
</body>
</html>
